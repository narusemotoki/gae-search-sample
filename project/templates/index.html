<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>AppEngineの検索APIを試す</title>
</head>
<body>
  <h1>AppEngineの検索APIを試す</h1>
  <form method="POST" action="/">
    <input type="text" name="query">
    <input type="submit" value="検索">
  </form>
  <h2>検索結果</h2>
  <ul>
    {% for title in result %}
      <li><p>{{ title }}</p></li>
    {% endfor %}
  </ul>
  <h2>登録情報</h2>
  <h3>Python</h3>
  <p>{{ python_text }}</p>
  <h3>Java</h3>
  <p>{{ java_text }}</p>
  <h3>Go</h3>
  <p>{{ go_text }}</p>
</body>
</html>
